<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/scrutarijs/frameworks/bootstrap3.css">
  <link rel="stylesheet" href="static/scrutarijs/scrutarijs.css">  
  <title>Recherche</title>
</head>
<body>
  <script src="static/jquery/3.4.1/jquery.min.js"></script>
  <script src="static/jsrender/1.0.4/jsrender.min.js"></script>
  <script src="static/scrutarijs/scrutarijs.js"></script>
  <script src="static/scrutarijs/l10n/fr.js"></script>
  <script src="static/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="static/scrutarijs/frameworks/bootstrap3.js"></script>
  <script>
    $(function () {
            var scrutariConfig = new Scrutari.Config("coredem","http://sct1.scrutari.net/sct/coredem/", "fr", "coredemjs-  coredem", {
                 paginationLength: 50
             });
            Scrutari.Client.init(scrutariConfig, "mainContainer", {
                withCorpus: false,
                ficheTarget: "_blank"    
            }, function (client) {
            });
        });
    </script>
    <script src="js/main.js" type="text/javascript"></script>
    <div class="container">
      <a style="margin-top: 5px" class="btn btn-info" href="./workspaces.html">Workspaces</a>
      <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Créer un espace de travail</h4>
            </div>
            <div class="modal-body">
              <div class="input-group">
                <input id="workspaceNameInput" type="text" class="form-control" placeholder="nom">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
              <button onclick="createWorkspace('workspaceNameInput')" type="button" class="btn btn-primary" data-dismiss="modal">Créer</button>
            </div>
          </div>
        </div>
      </div>
      <div id="mainContainer"></div>
    </div>
</body>
</html>
